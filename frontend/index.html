<!DOCTYPE html>
<html>
    <head>
        <title>Blink or Wink</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <script type="text/javascript" src="js/lib/vue.js"></script>

        <link rel="stylesheet" type="text/css" href="css/lib/bulma.css">
        <link rel="stylesheet" type="text/css" href="css/all.min.css">
    </head>

    <body>
        <div id="vueApp">

			<section class="hero is-fullheight">
				<div class="hero-body">
                    
                    <template v-if="game_code">
                        <div class="container level">
                            <div class="level-item">
                                <h1 class="title">Game {{game_code}}</h1>
                            </div>

                            <div class="level-item">
                                <p style="border: 1px solid black; height: 200px; width: 200px">Video will go here</p>
                            </div>

                            <div class="level-item">
                                <h1 class="title">Guessing will go here.</h1>
                            </div>
                        </div>
                    </template>

                    <template v-else>
                        <div class="container level">

                            <div class="level-item">
                                <button class="lined thin">Create</button>
                            </div>

                            <div class="level-item has-text-centered">
                                <h1 class="title">
                                    Blink or Wink
                                </h1>
                            </div>

                            <div class="level-item">
                                <button class="lined thin">Join</button>
                            </div>

                        </div>
                    </template>

			  	</div>
			</section>

        </div>
    </body>

    <script type="text/javascript" src="js/vueApp.js"></script>
 
</html>
